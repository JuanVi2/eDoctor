<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear un mensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top: 3%;" class="head-row">
    <ion-col>
      <ion-row>
        <ion-label>
          <span class="head-text">Asunto</span>
        </ion-label>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <input type="text" class="content-text"/>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <hr/>
  <ion-row style="margin-top: 3%;" class="head-row">
    <ion-col>
      <ion-row>
        <ion-label>
          <span class="head-text">Tipo de contacto</span>
        </ion-label>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <select class="content-text">
              <option>Medico</option>
              <option>Paciente</option>
            </select>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <hr/>
  <ion-row style="margin-top: 3%;" class="head-row">
    <ion-col>
      <ion-row>
        <ion-label>
          <span class="head-text">Enviar a</span>
        </ion-label>
      </ion-row>
      <ion-row>
        <ion-col>
          <!--<select>
            <option *ngFor="let paciente of pacientes"
                    [value]="paciente.id">
              {{paciente.nombre}}
            </option>
          </select>
          <ion-select [(ngModel)]="newMensaje" >
            <ion-select-option *ngFor="let medico of medicos"
                               [value]="medico.id" >
              {{medico.nombre}}
            </ion-select-option>
          </ion-select>-->
          <ion-label>
            <input type="text" class="content-text"/>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <hr/>

  <ion-row>
    <ion-col style="display: flex; justify-content: center">
      <ion-button (click)="closeModal()" style="width: 90%;">
        <ion-label style="font-family: 'Montserrat', sans-serif;" >Enviar mensaje</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
