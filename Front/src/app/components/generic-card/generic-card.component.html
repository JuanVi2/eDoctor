<ion-card>
  <ion-card-header>
    <ion-label>
      <h2 style="font-weight: bold" [style.color]="titleColor">{{cardTitle}}</h2>
    </ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col *ngFor="let item of dataToShow">
        <ion-label>
          <span class="subtitle">{{item.title}}</span>
        </ion-label>
        <ion-row class="ion-justify-content-start">
          <ion-col size="auto">
            <ion-label>
              <h4 class="data">{{item.value}}</h4>
            </ion-label>
          </ion-col>
          <ion-col size="auto">
            <ion-label>
              <h4 class="data">{{item.unit}}</h4>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
