<ion-card>
  <ion-button (click)="createAlert()" style="z-index: 2" fill="clear" size="small">
    <ion-icon name="notifications"></ion-icon>
  </ion-button>
  <ion-card-header>
      <ion-label>
        <h2 [style.color]="titleColor">{{cardTitle}}</h2>
      </ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <ion-label>
          <span class="subtitle">{{cardInfo}}</span>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
