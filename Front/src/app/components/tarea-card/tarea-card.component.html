<ion-button (click)="showNewTaskForm()"  class="header-display">
  <ion-label class="add-text"><h3>AÃ±adir una nueva tarea</h3></ion-label>
  <ion-icon size="large" name="add-circle-outline"></ion-icon>
</ion-button>
<ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tareas">
      <ion-item detail id="details-trigger" (click)="showDetailsModal(task)">
        <ion-label>
          {{ task.tituloTarea }}
        </ion-label>
        <ion-label
          [style.color]="task.status === 'PENDING' ? '#ffc409' : (task.status === 'REJECTED') ? '#eb445a' : '#2dd36f'">
          <h3>{{ task.status }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="changeTaskStatus(task.id, 'COMPLETED')" color="success">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="changeTaskStatus(task.id, 'PENDING')" color="warning">
          <ion-icon color="light" name="time-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="changeTaskStatus(task.id, 'REJECTED')" color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
